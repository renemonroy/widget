<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Views</title>

  <script>
    try {
      if ( window.App ) {
        console.warn("App defined.");
      } else {
        App = {};
      }
    } catch (err) {
      App = {};
    }
    App.UI = App.UI || {};
    App.Helpers = App.Helpers || {};
  </script>

  <link href="views.css" rel="stylesheet">

  <script src="../../vendor/neon.min.js"></script>
  <script src="ChildrenManager.js"></script>
  <script src="ViewsManager.js"></script>
  <script src="View.js"></script>
  
  <script>

    document.addEventListener("DOMContentLoaded", function() {

      // Cache view manager and views elements
      var viewsManagerEl = document.getElementById('views'),
        viewsElements = viewsManagerEl.getElementsByTagName('section'),
        totalViews = viewsElements.length;

      // Instantiate Views Manager class
      viewsManager = new App.UI.ViewsManager({
        element : viewsManagerEl
      });

      // Instantiate each View class
      for (var i=0; i<totalViews; ++i) {
        var viewEl = viewsElements[i],
          newView = viewsManager.createChild(App.UI.View, {
            element : viewEl
          }).disable();
      }

    }, false);
  
  </script>
  
</head>
<body>

  <div id="views" class="ui-views-manager">

    <section class="ui-view">
      <article>
        <p>Timeline</p>
      </article>
    </section>

  </div>

</body>
</html>
